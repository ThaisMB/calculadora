<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="faixa" id="faixa1"></div>
    <h1 id="titulo1">Calc</h1>
    <div id="calculadora">
        <div id="tela"></div>
        <ul id="teclas">
            <li><button class="ligar" value="C">C</button></li>
            <li><button class="operadores" value="xy">x<sup>y</sup></button></li>
            <li><button class="operadores" value="&#8730">&#8730</button></li>
            <li><button class="operadores" value="%">%</button></li>
            <li><button class="numeros" value="7">7</button></li>
            <li><button class="numeros" value="8">8</button></li>
            <li><button class="numeros" value="9">9</button></li>
            <li><button class="operadores" value="/">&#x00F7</button></li>
            <li><button class="numeros" value="4">4</button></li>
            <li><button class="numeros" value="5">5</button></li>
            <li><button class="numeros" value="6">6</button></li>
            <li><button class="operadores" value="x">x</button></li>
            <li><button class="numeros" value="1">1</button></li>
            <li><button class="numeros" value="2">2</button></li>
            <li><button class="numeros" value="3">3</button></li>
            <li><button class="operadores" value="-">-</button></li>
            <li><button class="numeros" value="0">0</button></li>
            <li><button class="numeros" value=".">.</button></li>
            <li><button class="operadores" value="+">+</button></li>
            <li><button class="terminador" value="=">=</button></li>
        </ul>
    </div>
    <h1 id="titulo2">Calc</h1>
    <div class="faixa" id="faixa2"></div>
    <script src="main.js"></script>
</body>

</html>
